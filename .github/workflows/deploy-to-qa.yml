name: QA Despliegue Api Persona

on:
  pull_request:
    branches:
      - QA
    types: [opened, synchronize, reopened]

env:
  AZURE_WEBAPP_NAME: ZeuzPersonasApiQA
  AZURE_WEBAPP_PACKAGE_PATH: './PersonasAPI'
  DOTNET_VERSION: '8.0.x'
  AZURE_WEBAPP_RUNTIME: 'dotnet:8'
  AZURE_WEBAPP_OS: 'windows'


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      
    - name: Publish
      run: |
        dotnet publish PersonasAPI/PersonasAPI.csproj -c Release -o publish
        
    - name: Deploy to Azure Web App (QA)
      if: github.event.pull_request.base.ref == 'QA'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ZeuzPersonaApiQA'  # El nombre exacto de tu App Service en Azure
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_QA }}  # El perfil de publicaci√≥n
        package: publish